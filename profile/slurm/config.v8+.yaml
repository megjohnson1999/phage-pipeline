# slurm resource configuration
executor: slurm
#cluster-generic-submit-cmd: "sbatch"

# Resources to use if not otherwise specified    
default-resources:
  - mem_mb=16000
  - runtime=540
  - cores=8
  - slurm_account=sahlab

jobs: 8
latency-wait: 60 
#local-cores: 8
#restart-times: 1
use-conda: True
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy

set-resources:
    host_removal:
        mem: 50G
        cpus_per_task: 8
    spades:
        mem: 512G
        cpus_per_task: 8
        time: 1440
    genomad:
        mem: 64G
    checkm:
        mem: 50G

        
